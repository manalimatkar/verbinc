<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verb Inc</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Verb Inc</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="/loadusers"><span class="glyphicon glyphicon-download-alt"></span> Get Users</a>
                    </li>
                    <!-- <li><a href="#"><span class="glyphicon glyphicon-list"></span>  Articles List</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-edit"></span>  Notes</a></li> -->
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="well text-center">
                <form>
                <div class="form-group form-inline">
                <label for="userName">User Name : </label>
                    <input type="text" id="userName" class="form-control" style="width: 40%" />
                        <button type="button" class="btn btn-primary" id="searchUser">Search</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>

    <section>
    <div id="updateForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modalTitle"></h4>
                </div>
                <div class="modal-body col-md-12">
                    <form>
                        <div class="form-group col-md-6">
                            <label for="firstname">First Name: </label>
                            <input type="text" class="form-control" id="firstname" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name: </label>
                            <input type="text" class="form-control" id="lastname" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="region">Region: </label>
                            <input type="text" class="form-control" id="region" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="group">Belongs to Group: </label>
                            <input type="text" class="form-control" id="group">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-default" id="updateUser">Update User</button>
                        </div>
                        <!-- <button type="button" class="btn btn-danger" id="deleteNote">Delete Note</button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    <div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center" id="userList">
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
